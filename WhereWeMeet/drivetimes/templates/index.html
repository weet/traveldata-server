{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html>
<title>Code Camp</title>
<link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css">
<meta name="csrf-token" content="{{csrf_token}}">
<body>

<div id="ember"></div>

{% compress js %}
<script src="{{ STATIC_URL }}script/vendor/jquery-1.9.1.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery(document).ajaxSend(function(event, xhr, settings) {
    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
      var token = $('meta[name="csrf-token"]').attr('content');
      xhr.setRequestHeader("X-CSRFToken", token);
    }
  });
</script>
<script src="{{ STATIC_URL }}script/vendor/handlebars-1.0.0.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}script/vendor/ember.js" type="text/javascript"></script>
<script src="{% static 'script/vendor/ember-data.js' %}" type="text/javascript"></script>
<script src="{% static 'script/vendor/adapter.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/codecamp.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/templates/application.handlebars' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/associations.handlebars' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/sessions.handlebars' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/session.handlebars' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/speaker.handlebars' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/speakers.handlebars' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/user.handlebars' %}" type="text/x-handlebars"></script>
{% endcompress %}
</body>
</html>
